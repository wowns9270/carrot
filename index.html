<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Fun game</title>
      <link rel="stylesheet" href="index.css" />
      <script src="index.js" defer></script>
      <script
        src="https://kit.fontawesome.com/fd387cf857.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <header class="title">당근을 클릭하세용</header>
      <section class="game">
        <header class="game__header">
          <button class="game__button">
            <i class="fas fa-play"></i>
          </button>
          <span class="game__timer">0:10</span>
          <span class="game__score">10</span>
        </header>
        <section class="game__field"></section>
      </section>

      <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
          <i class="fas fa-redo-alt"></i>
        </button>
        <span class="pop-up__message">hello</span>
      </section>
    </body>
  </html>
</html>
